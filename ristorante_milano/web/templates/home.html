{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="menu-container">
                <div class="menu-header">
                    <img src="{{ MEDIA_URL }}logo_ristorante_milano.jpg" alt="Ristorante Milano"
                        class="img-fluid"
                        style="height: clamp(40px, 8vw, 100px); width: auto; margin-right: 6px;">
                    <h1>Benvenuti al Ristorante Milano</h1>
                    <p>La auténtica cocina italiana</p>
                </div>
                
                <div class="p-4 text-center">
                    <h2>Nuestro Menú</h2>
                    <p>Descubre nuestros platos tradicionales italianos</p>
                    <a href="{% url 'menu' %}" class="btn btn-primary btn-lg">Ver Menú</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
