{% extends "layout.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="menu-container">
                    <div class="menu-header">
                        <img src="{% static 'logo_ristorante_milano.jpg' %}" alt="Ristorante Milano"
                            class="img-fluid"
                            style="height: clamp(40px, 8vw, 100px); width: auto; margin-right: 6px;">
                    </div>
                    
                    <div class="p-4">
                        <div class="accordion" id="menuAccordion">
                            {% for category in categories %}
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{category.name}}" aria-expanded="false" aria-controls="entrantes">
                                        {{category.name}}
                                    </button>
                                </h2>
                                <div id="{{category.name}}" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                                    {% for dish in category.dishes.all %}
                                    <div class="accordion-body">
                                        <div class="dish-item">
                                            <div class="d-flex justify-content-between align-items-start">
                                                <div class="flex-grow-1">
                                                    <div class="dish-name">{{dish.name}}</div>
                                                    <div class="dish-description">
                                                        {{dish.description}}
                                                    </div>
                                                </div>
                                                <div class="dish-price">â‚¬{{dish.price}}</div>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var accordions = document.querySelectorAll('.accordion-collapse');
            accordions.forEach(function(acc) {
                acc.addEventListener('shown.bs.collapse', function (event) {
                    var header = acc.previousElementSibling;
                    if (header) {
                        header.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });
        });
    </script>
{% endblock %}
